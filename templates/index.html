{% extends "base.html" %}
{% block content %}
    <br>
    <div class="container text-center">
            <h1>Library</h1>
        
        <div class="col-sm-10">
            <div class="card mb-3">
                        <div class="card-header">All Book</div>
                        <div class="card-body">
                            <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th >id</th>
                                    <th >Name</th>
                                    <th >Author name</th>
                                    <th ></th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for b in object_list %}
                                    <tr>
                                    <th>{{b.id}}</th>

                                    <th>
                                    {% if user.is_authenticated %}
                                        <a href="{% url 'book_detail' b.pk %}">{{b.book_name}}</a></th>
                                    {% else %}
                                        <a href="{% url 'login'%}">{{b.book_name}}</a></th>
                                    {% endif %}
                                    <th> {{b.author_name}}</th>

                                    <!--<th><form action="{% url 'dashboard' %}", method="POST">
                                            {% csrf_token %}    
                                            {% for b in book %}
                                            {{b.book_name}}

                                            {% endfor %}

                                            <input type="submit" value="ISSUE">
                                        </form>
                                    </th>-->
                                    </tr>
                                {% endfor %}
                            </tbody>
                            </table>
                        </div>
            </div>
        </div>
    </div>

{% endblock %}
